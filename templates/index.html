<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for ('static' , filename='styles.css')}}"
    />
    <title>Color Extractor</title>
  </head>
  <body>
    <!-- main window section -->
    <div class="container main-window">
      <h1 class="extractor">Color Extractor</h1>
      <p class="pick">Pick Your Color</p>
      <!-- color extractor section -->
      <div class="color-extractor-window shadow rounded">
        <div class="image">
          <img src="{{data['image']}}" alt="{{data['alt']}}" />
        </div>
        <div class="palette">
          <h3 class="palette-text">PALETTE:</h3>
          <div class="color-palette rounded d-flex justify-content-center">
            {% for color in data['colors'] %}
            <a href="" class="get-color" style="--bg: Rgb{{color.rgb[:3]}}"></a>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="colors border">
        <div>
          <span class="RGB">RGB: </span>
          <div>
            <div>color</div>
          </div>
        </div>
      </div>
      <!-- using your image section -->
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="flashes alert-danger">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
      <form action="/" enctype="multipart/form-data" method="post">
        <input type="file" id="myFile" name="myImage" />
        <button type="submit" class="btn btn-outline-dark">Send</button>
      </form>
    </div>
  </body>
</html>
